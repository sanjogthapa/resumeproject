{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    100%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Javascript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;" aria-valuenow="95"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    95%
                </div>
            </div>
        </div>

    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 80%;" aria-valuenow="80"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    80%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     style="width:65%;" aria-valuenow="65"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    65%
                </div>
            </div>
        </div>


</div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Data Science</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;" aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    50%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Machine Learning</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     style="width:45%;" aria-valuenow="45"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    45%
                </div>
            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Php</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 20%;" aria-valuenow="20"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    20%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Dart</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     style="width:15%;" aria-valuenow="15"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    15%
                </div>
            </div>
</div>



{% endblock %}
