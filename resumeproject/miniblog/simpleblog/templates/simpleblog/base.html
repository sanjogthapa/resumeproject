<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'simpleblog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'simpleblog/css/style.css' %}">
    <title>Title</title>
</head>
<body>
<div class="container-fluid bg-dark">
    {% include 'simpleblog/navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% block msg %}

            {% endblock msg %}
        </div>
    </div>
    <div class="row">
         {% block side %}

        {% endblock side %}

        {% block content %}

        {% endblock content %}
    </div>
</div>

<script src="{% static 'simpleblog/js/jquery.js'%}"></script>
<script src="{% static 'simpleblog/js/popper.js'%}"></script>
<script src="{% static 'simpleblog/js/bootstrap.js'%}"></script>
</body>
</html>
