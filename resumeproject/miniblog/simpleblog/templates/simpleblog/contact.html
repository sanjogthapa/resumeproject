{% extends 'simpleblog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact page</h3>
    <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"/>
                </div>
                <div class="mb-3">
                    <label for="inputTextarea">Message</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>

                </div>
                <button class="btn btn-primary" type="submit">Send</button>

            </form>

</div>

{% endblock content %}
